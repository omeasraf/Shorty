<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty - URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
        }

        .container {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="px-4 py-5 my-5 text-center align-middle">
            <img class="d-block mx-auto mb-4"
                src="https://upload.wikimedia.org/wikipedia/commons/5/56/Chain_link_icon_slanted.png" width="72"
                height="72">
            <h2 class="display-7 fw-bold">Shorty - URL Shortner</h2>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Shorten any long links to make it easier to share with your friends.</p>
                <form id="shortner" onsubmit="submit()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="urlInput" name="url" aria-describedby="urlInput"
                            required
                            placeholder="URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten</button>
                </form>
            </div>
        </div>
    </div>

    <div>{{value}}</div>

    <script>
        function submit(){
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/generate"); 
            xhr.onload = function(event){ 
                alert("Success, server responded with: " + event.target.response); 
            }; 
            var formData = new FormData(document.getElementById("shortner")); 
            xhr.send(formData);
        }
    </script>
</body>

</html>
